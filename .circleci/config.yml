version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
      - ruby/bundle-install
          name: Rubocop
          command: bundle exec rubocop --require rubocop-airbnb
      - run:
          name: RSpec
          command: bin/rspec
